<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Trading Simulator!
  </h1>

  <p>{{message}}</p>


  <div *ngIf="errorMessage">
    <p *ngIf= "errorMessage.errors.first_name">{{errorMessage.errors.first_name.message}}</p>
    <p *ngIf= "errorMessage.errors.last_name">{{errorMessage.errors.last_name.message}}</p>
    <p *ngIf= "errorMessage.errors.email">{{errorMessage.errors.email.message}}</p>
    <p *ngIf= "errorMessage.errors.password">{{errorMessage.errors.password.message}}</p>
  </div>

<div class = "LoginContainer">
  <form (submit) = "LoginUser()">
    <h2>Login User</h2>
    <label>Email: </label>
    <input type='text' name='getUser.email' [(ngModel)] = "getUser.email"><br>
    <label>Password: </label>
    <input type='password' name='getUser.password' [(ngModel)] = "getUser.password"><br>
    <button>Submit</button>
  </form>
</div>
<div class="CreateContainer">
  <form (submit) = "CreateUser()">
      <h2>Create User</h2>
      <label>First Name: </label>
      <input type='text' name='newUser.first_name' [(ngModel)] = "newUser.first_name"><br>
      <label>Last Name: </label>
      <input type='text' name='newUser.last_name' [(ngModel)] = "newUser.last_name"><br>
      <label>Email: </label>
      <input type='email' name='newUser.email' [(ngModel)] = "newUser.email"><br>
      <label>Password: </label>
      <input type='password' name='newUser.password' [(ngModel)] = "newUser.password"><br>
      <button>Submit</button>
  </form>
</div>

<h2>Hello {{currentUser.first_name}}!</h2>

<button (submit) = "logout()">Log Out</button>

<router-outlet></router-outlet>
